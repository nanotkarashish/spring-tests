<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <th:block layout:fragment="template-script">
        <script type="text/javascript" th:src="@{/js/app/form.js}"></script>
    </th:block>
    <title th:text="#{page.create.task.title}"></title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="#{page.create.task.title}"></h1>
    <div class="panel panel-default">
        <div class="panel-body">
            <form id="create-task-form"
                  th:action="@{/task/create}"
                  th:object="${task}"
                  method="POST"
                  enctype="utf8"
                  role="form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="task-title" th:text="#{task.title.field.label}"></label>
                    <input id="task-title" class="form-control" th:field="*{title}"/>
                    <span id="error-title"
                          class="help-block"
                          th:if="${#fields.hasErrors('title')}"
                          th:errors="*{title}">
                    </span>
                </div>
                <div class="form-group">
                    <label for="task-description" th:text="#{task.description.textarea.label}"></label>
                    <textarea id="task-description" class="form-control" th:field="*{description}"/>
                    <span id="error-description"
                          class="help-block"
                          th:if="${#fields.hasErrors('description')}"
                          th:errors="*{description}">
                    </span>
                </div>
                <button type="submit" class="btn btn-default" th:text="#{page.create.task.form.submit.button.label}"></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
